\/span><\/span><span data-textwidth=\"112.00\" class=\"sg nowrap\" style=\"z-index:8;font:144% 'Gill Sans MT';left:32.64px;top:75.18px;\"><span>l’œil <\/span><span style=\"font:italic 100% 'Gill Sans MT Italique';\">in <\/span><span style=\"font:italic 100% 'Gill Sans MT Italique';\">vivo<\/span><\/span><\/p><p><span data-textwidth=\"583.80\" class=\"sg nowrap\" style=\"z-index:11;color:#727CA3;font:111% 'Wingdings 3';left:11.04px;top:112.38px;\"><span>&#61565;<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;margin-left:11.00px;\">P<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">remière <\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">description <\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">dans <\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">l’étude de la <\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">cornée: <\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">1994 <\/span><\/span><\/p><p><span data-textwidth=\"586.20\" class=\"sg nowrap\" style=\"z-index:19;color:#727CA3;font:111% 'Wingdings 3';left:11.04px;top:149.58px;\"><span>&#61565;<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;margin-left:11.00px;\">Principe: <\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">mesurer le temps de réflexion de la lumière <\/span><\/span><span data-textwidth=\"554.00\" class=\"sg nowrap\" style=\"z-index:22;font:144% 'Gill Sans MT';left:32.64px;top:180.98px;\"><span>infrarouge (<\/span><span style=\"font:100% 'Symbol';\">&#61548;<\/span><span> 1310 nm) par <\/span><span>les différentes <\/span><span>structures<\/span><\/span><\/p><p><span data-textwidth=\"563.00\" class=\"sg nowrap\" style=\"z-index:27;color:#727CA3;font:111% 'Wingdings 3';left:11.04px;top:217.98px;\"><span>&#61565;<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;margin-left:11.00px;\">Interférométrie: <\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">temps de réflexion <\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">vs <\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">réflexion de <\/span><\/span><span data-textwidth=\"100.40\" class=\"sg nowrap\" style=\"z-index:32;font:144% 'Gill Sans MT';left:32.64px;top:249.18px;\"><span>référence<\/span><\/span><\/p><p><span data-textwidth=\"597.40\" class=\"sg nowrap\" style=\"z-index:33;color:#727CA3;font:111% 'Wingdings 3';left:11.04px;top:286.38px;\"><span>&#61565;<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;margin-left:11.00px;\">L’OCT <\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">scanne un rayon lumineux latéralement, créant <\/span><\/span><span data-textwidth=\"598.60\" class=\"sg nowrap\" style=\"z-index:36;font:144% 'Gill Sans MT';left:32.64px;top:317.58px;\"><span>une série de coupes axiales et, en les combinant, obtient <\/span><\/span><span data-textwidth=\"223.40\" class=\"sg nowrap\" style=\"z-index:37;font:144% 'Gill Sans MT';left:32.64px;top:348.78px;\"><span>une image <\/span><span>composite<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s64\" data-sgid=\"Footer Placeholder 4\" style=\"z-index:4;left:227.68px;top:499.28px;width:276.62px;height:30.34px\" data-valign=\"top\" data-pointer-events=\"none\">\r\n<div id=\"s64_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:-0.60px;width:278.80px;height:30.93px;\"><div><p><span data-textwidth=\"123.20\" class=\"sg nowrap\" style=\"z-index:2;color:#464653;font:78% 'Gill Sans MT';left:146.12px;top:4.32px;\"><span>Imagerie de la cornée<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s65\" data-sgid=\"Slide Number Placeholder 5\" style=\"z-index:5;left:47.93px;top:499.28px;width:156.79px;height:30.34px\" data-valign=\"top\" data-pointer-events=\"none\">\r\n<div id=\"s65_t\" class=\"sg\" style=\"z-index:2;left:-1.39px;top:-0.60px;width:158.17px;height:30.93px;\"><div><p><span data-textwidth=\"7.00\" class=\"sg nowrap\" sty  style=\"z-index:23;font:144% 'Gill Sans MT';left:32.64px;top:336.78px;\"><span>précis et reproductible, nécessite d’analyser au moins 75 <\/span><\/span><span data-textwidth=\"321.40\" class=\"sg nowrap\" style=\"z-index:24;font:144% 'Gill Sans MT';left:32.64px;top:367.98px;\"><span>cellules dans la région <\/span><span>centrale<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s192\" data-sgid=\"Footer Placeholder 4\" style=\"z-index:4;left:227.68px;top:499.28px;width:276.62px;height:30.34px\" data-valign=\"top\" data-pointer-events=\"none\">\r\n<div id=\"s192_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:-0.60px;width:278.80px;height:30.93px;\"><div><p><span data-textwidth=\"123.20\" class=\"sg nowrap\" style=\"z-index:2;color:#464653;font:78% 'Gill Sans MT';left:146.12px;top:4.32px;\"><span>Imagerie de la cornée<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s193\" data-sgid=\"Slide Number Placeholder 5\" style=\"z-index:5;left:47.93px;top:499.28px;width:156.79px;height:30.34px\" data-valign=\"top\" data-pointer-events=\"none\">\r\n<div id=\"s193_t\" class=\"sg\" style=\"z-index:2;left:-1.39px;top:-0.60px;width:158.17px;height:30.93px;\"><div><p><span data-textwidth=\"14.00\" class=\"sg nowrap\" style=\"z-index:2;color:#464653;font:78% 'Gill Sans MT';left:8.86px;top:4.32px;\"><span>19<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s191\" data-sgid=\"Date Placeholder 3\" style=\"z-index:3;left:503.28px;top:499.28px;width:180.76px;height:30.34px\" data-valign=\"top\" data-pointer-events=\"none\">\r\n<div id=\"s191_t\" class=\"sg\" style=\"z-index:2;left:-1.39px;top:-0.60px;width:182.15px;height:30.93px;\"><div><p><span data-textwidth=\"64.00\" class=\"sg nowrap\" style=\"z-index:2;color:#464653;font:78% 'Gill Sans MT';left:9.31px;top:4.32px;\"><span>16\/02\/2016<\/span><\/span><\/p><\/div><\/div><\/div>"},{"id":"20",

-textwidth=\"419.20\" class=\"sg nowrap\" style=\"z-index:9;font:133% 'Gill Sans MT';left:36.23px;top:97.97px;\"><span>cornéennes bien limitées et <\/span><span>hyporéflectives<\/span><\/span><span data-textwidth=\"535.80\" class=\"sg nowrap\" style=\"z-index:11;font:133% 'Gill Sans MT';left:36.23px;top:126.77px;\"><span>Enchevêtrement <\/span><span>entre les deux populations <\/span><span>épithéliales<\/span><\/span><\/p><p><span data-textwidth=\"637.20\" class=\"sg nowrap\" style=\"z-index:14;color:#727CA3;font:100% 'Wingdings 3';left:14.63px;top:161.57px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">Couche superficielle: <\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">noyaux en cocarde, hyporéflectifs centrés <\/span><\/span><span data-textwidth=\"255.20\" class=\"sg nowrap\" style=\"z-index:17;font:133% 'Gill Sans MT';left:36.23px;top:190.37px;\"><span>par un point <\/span><span>hyperréflectif<\/span><\/span><\/p><p><span data-textwidth=\"172.80\" class=\"sg nowrap\" style=\"z-index:19;color:#727CA3;font:100% 'Wingdings 3';left:14.63px;top:225.17px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">En profondeur: <\/span><\/span><span data-textwidth=\"615.40\" class=\"sg nowrap\" style=\"z-index:21;font:133% 'Gill Sans MT';left:36.23px;top:253.97px;\"><span>Palissades <\/span><span>de Vogt <\/span><span>(invaginations <\/span><span>stromales dans <\/span><span>l’épithélium en <\/span><\/span><span data-textwidth=\"347.60\" class=\"sg nowrap\" style=\"z-index:26;font:133% 'Gill Sans MT';left:36.23px;top:282.77px;\"><span>doigts <\/span><span>de <\/span><span>gant) parallèles <\/span><span>entre <\/span><span>elles<\/span><\/span><span data-textwidth=\"600.60\" class=\"sg nowrap\" style=\"z-index:31;font:133% 'Gill Sans MT';left:36.23px;top:311.57px;\"><span>Cryptes limbiques (cellules <\/span><span>hyperréflectives, siège des cellules <\/span><\/span><span data-textwidth=\"182.80\" class=\"sg nowrap\" style=\"z-index:33;font:133% 'Gill Sans MT';left:36.23px;top:340.37px;\"><span>souches <\/span><span>limbiques)<\/span><\/span><\/p><p><span data-textwidth=\"309.40\" class=\"sg nowrap\" style=\"z-index:35;color:#727CA3;font:100% 'Wingdings 3';left:14.63px;top:375.17px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">Riche <\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">en cellules dendritiques<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s414\" data-sgid=\"Footer Placeholder 4\" style=\"z-index:4;left:227.68px;top:499.28px;width:276.62px;height:30.34px\" data-valign=\"top\" data-pointer-events=\"none\">\r\n<div id=\"s414_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:-0.60px;width:278.80px;height:30.93px;\"><div><p><span data-textwidth=\"123.20\" class=\"sg nowrap\" style=\"z-index:2;color:#464653;font:78% 'Gill Sans MT';left:146.12px;top:4.32px;\"><span>Imagerie de la cornée<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s415\" data-sgid=\"Slide Number Placeholder 5\" style=\"z-index:5;left:47.93px;top:499.28px;width:156.79px;height:30.34px\" data-valign=\"top\" data-pointer-events=\"none\">\r\n<div id=\"s415_t\" class=\"sg\" style=\"z-index:2;left:-1.39px;top:-0.60px;width:158.17px;height:30.93px;\"><div><p><span data-textwidth=\"14.00\" class=\"sg nowrap\" style=\"z-index:2;color:#464653;font:78% 'Gill Sans MT';left:8.86px;top:4.32px;\"><span>48<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s413\" data-sgid=\"Date Placeholder 3\" style=\"z-index:3;left:503.28px;top:499.28px;width:180.76px;height:30.34px\" data-valign=\"top\" data-pointer-events=\"none\">\r\n<div id=\"s413_t\" class=\"sg\" style=\"z-index:2;left:-1.39px;top:-0.60px;width:182.15px;height:30.93px;\"><div><p><span data-textwidth=\"64.00\" class=\"sg nowrap\" style=\"z-index:2;color:#464653;font:78% 'Gill Sans MT';left
